<style>
    * {
        box-sizing: border-box;
    }

    :root {
        --bg-primary: #fff;
        --bg-secondary: #f5f5f5;
        --bg-tertiary: #fafafa;
        --bg-hover: #f8f8f8;
        --text-primary: #222;
        --text-secondary: #555;
        --text-muted: #666;
        --border-color: #ddd;
        --border-light: #eee;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #121212;
            --bg-tertiary: #2a2a2a;
            --bg-hover: #333;
            --text-primary: #e0e0e0;
            --text-secondary: #bbb;
            --text-muted: #999;
            --border-color: #444;
            --border-light: #333;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
    }

    body {
        margin: 0;
        font-family:
            system-ui,
            -apple-system,
            sans-serif;
        font-size: 13px;
        background: var(--bg-primary);
        color: var(--text-primary);
    }

    .btn {
        padding: 6px 12px;
        border: 1px solid var(--border-color);
        border-radius: 3px;
        cursor: pointer;
        font-size: 13px;
        background: var(--bg-tertiary);
        color: var(--text-primary);
    }

    .btn:hover {
        background: var(--bg-hover);
    }
    .btn-secondary {
        background: var(--bg-primary);
        color: var(--text-secondary);
    }
    .btn-danger {
        color: #c00;
    }
    .btn-danger:hover {
        background: #fee;
    }

    @media (prefers-color-scheme: dark) {
        .btn-danger:hover {
            background: #3a1a1a;
        }
    }

    .card-row {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        padding: 12px;
        align-items: flex-start;
        min-height: 100vh;
        background: var(--bg-secondary);
    }

    .add-card {
        min-width: 32px;
        height: 32px;
        flex-shrink: 0;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--text-muted);
    }

    .add-card:hover {
        border-color: var(--text-secondary);
        color: var(--text-secondary);
    }
    .add-card svg {
        width: 20px;
        height: 20px;
    }

    .card {
        min-width: var(--card-width, 320px);
        max-width: var(--card-width, 320px);
        flex-shrink: 0;
        background: var(--bg-primary);
        border-radius: 4px;
        border: 3px solid var(--border-color);
        overflow: hidden;
        transition: all 0.1s ease;
    }

    .card.dragging {
        opacity: 0.5;
    }
    .card.drag-over {
        position: relative;
    }
    .card.drag-over::before {
        content: "";
        position: absolute;
        left: -9px;
        top: 0;
        bottom: 0;
        width: 4px;
        background: #4285f4;
        border-radius: 2px;
        box-shadow: 0 0 8px rgba(66, 133, 244, 0.5);
    }
    .card.collapsed {
        min-width: 36px;
        max-width: 36px;
        cursor: pointer;
    }

    .card-header {
        display: flex;
        align-items: center;
        padding: 8px;
        gap: 6px;
    }

    .collapse-btn {
        width: 24px;
        height: 24px;
        border: none;
        background: none;
        cursor: pointer;
        border-radius: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    .collapse-btn:hover {
        background: #00000008;
    }
    @media (prefers-color-scheme: dark) {
        .collapse-btn:hover {
            background: #ffffff0d;
        }
    }

    .collapse-btn svg {
        transition: transform 150ms;
    }
    .card.collapsed .collapse-btn svg {
        transform: rotate(-90deg);
    }

    .card-title {
        flex-grow: 1;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: default;
    }

    .card-title-input {
        display: none;
        flex-grow: 1;
        font-size: 13px;
        padding: 4px 6px;
        border: 1px solid var(--border-color);
        border-radius: 3px;
        outline: none;
        min-width: 0;
        background: var(--bg-primary);
        color: var(--text-primary);
    }

    .card.editing .card-title {
        display: none;
    }
    .card.editing .card-title-input {
        display: block;
    }
    .card.editing .card-actions {
        display: none;
    }

    /* Card form mode */
    .card-form {
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .card-form-group {
        display: flex;
        flex-direction: column;
        gap: 3px;
    }
    .card-form-group label {
        font-size: 11px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .card-form-group input[type="text"] {
        padding: 6px 8px;
        border: 1px solid var(--border-color);
        border-radius: 3px;
        font-size: 13px;
        background: var(--bg-primary);
        color: var(--text-primary);
    }
    .card-form-group input[type="text"]:focus {
        outline: none;
        border-color: var(--text-secondary);
    }
    .card-form-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        margin-top: 4px;
    }
    .card-form-groupby {
        display: flex;
        gap: 12px;
    }
    .groupby-option {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 13px;
        cursor: pointer;
    }
    .groupby-option input {
        margin: 0;
    }
    .card-form-actions {
        display: flex;
        gap: 6px;
        justify-content: flex-end;
        padding-top: 8px;
        border-top: 1px solid var(--border-light);
    }

    .card.form-mode .card-header {
        display: none;
    }
    .card.form-mode .card-body {
        display: none;
    }
    .card.form-mode .card-form {
        display: flex;
    }
    .card .card-form {
        display: none;
    }

    .card-form-preview {
        max-height: 250px;
        overflow-y: auto;
        border-top: 1px solid var(--border-light);
        margin: 0 -10px -10px -10px;
    }
    .card-form-preview .loading,
    .card-form-preview .empty {
        padding: 12px;
        text-align: center;
        color: var(--text-muted);
        font-size: 12px;
    }
    .card-form-preview .thread {
        cursor: default;
        padding: 6px 10px;
    }
    .card-form-preview .thread:hover {
        background: transparent;
    }
    .card-form-preview .thread-actions {
        display: none !important;
    }
    .card-form-preview .thread-snippet {
        font-size: 11px;
    }

    .card.collapsed .card-title {
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        white-space: nowrap;
        overflow: visible;
        padding: 8px 0;
        font-size: 12px;
    }
    .card.collapsed .card-header {
        flex-direction: column;
        padding: 8px 6px;
        border-bottom: none;
        height: 100%;
        min-height: 150px;
    }
    .card.collapsed .card-actions,
    .card.collapsed .card-body {
        display: none;
    }

    .card-actions {
        display: flex;
        gap: 2px;
    }

    .icon-btn {
        width: 26px;
        height: 26px;
        border: none;
        background: none;
        cursor: pointer;
        border-radius: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .icon-btn:hover {
        background: #00000008;
        color: #666666;
    }
    @media (prefers-color-scheme: dark) {
        .icon-btn:hover {
            background: #ffffff0d;
            color: #aaaaaa;
        }
    }

    .icon-btn.spinning svg {
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    .card-body {
        max-height: calc(100vh - 70px);
        overflow-y: auto;
    }
    .loading {
        padding: 20px;
        text-align: center;
        color: var(--text-muted);
        font-size: 12px;
    }

    .date-header {
        padding: 6px 10px;
        font-size: 10px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        background: var(--card-border-color, transparent);
    }

    .thread {
        padding: 8px 10px;
        border-bottom: 1px solid var(--card-border-color, var(--border-light));
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 2px;
        position: relative;
        transition:
            opacity 150ms,
            height 150ms,
            padding 150ms;
    }

    .thread:hover {
        background: #00000008;
    }
    @media (prefers-color-scheme: dark) {
        .thread:hover {
            background: #ffffff0d;
        }
    }
    .thread:last-child {
        border-bottom: none;
    }

    .thread.unread .thread-subject {
        font-weight: 600;
    }
    .thread-row {
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .thread-subject {
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .thread-time-wrap {
        position: relative;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        min-width: 50px;
        overflow: visible;
    }
    .thread-time {
        font-size: 11px;
        color: var(--text-muted);
        transition: opacity 100ms;
    }
    .thread:hover .thread-time,
    .thread.selected .thread-time {
        opacity: 0;
    }
    .thread-snippet {
        font-size: 12px;
        color: var(--text-secondary);
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: var(--snippet-lines, 2);
    }
    .thread-participants {
        font-size: 11px;
        color: var(--text-muted);
    }
    .unread-badge {
        width: 6px;
        height: 6px;
        background: var(--text-secondary);
        border-radius: 50%;
        flex-shrink: 0;
    }

    /* Attachments */
    .thread-attachments {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 6px;
        padding-top: 6px;
        border-top: 1px dashed #00000015;
    }
    @media (prefers-color-scheme: dark) {
        .thread-attachments {
            border-top-color: #ffffff15;
        }
    }

    .attachment {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px;
        background: #0000000a;
        border-radius: 3px;
        font-size: 11px;
        color: #666666;
        max-width: 100%;
    }
    @media (prefers-color-scheme: dark) {
        .attachment {
            background: #ffffff12;
            color: #aaaaaa;
        }
    }

    .attachment-icon {
        flex-shrink: 0;
        width: 14px;
        height: 14px;
        color: #999999;
    }
    .attachment-name {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px;
    }
    .attachment-size {
        color: var(--text-muted);
        font-size: 10px;
        flex-shrink: 0;
    }
    .attachment-preview {
        width: 100%;
        max-width: 200px;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 4px;
    }
    .attachment-preview img {
        width: 100%;
        height: auto;
        display: block;
        max-height: 120px;
        object-fit: cover;
    }
    .attachment-image {
        flex-direction: column;
        align-items: flex-start;
        padding: 6px;
    }
    .attachment-image .attachment-info {
        display: flex;
        align-items: center;
        gap: 4px;
        width: 100%;
    }

    .load-more {
        padding: 8px;
        text-align: center;
    }
    .load-more button {
        color: var(--text-secondary);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 12px;
    }
    .load-more button:hover {
        text-decoration: underline;
    }
    .empty {
        padding: 16px;
        text-align: center;
        font-size: 12px;
    }

    /* Filter chips */
    .filter-chip {
        padding: 3px 8px;
        border: 1px solid var(--border-color);
        border-radius: 3px;
        background: var(--bg-primary);
        font-size: 11px;
        color: var(--text-secondary);
        cursor: pointer;
    }
    .filter-chip:hover {
        background: var(--bg-hover);
        border-color: var(--text-muted);
    }

    /* Dropdown filter chips */
    .filter-dropdown {
        position: relative;
        display: inline-block;
    }
    .filter-dropdown-btn {
        padding: 3px 8px;
        border: 1px solid var(--border-color);
        border-radius: 3px;
        background: var(--bg-primary);
        font-size: 11px;
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 3px;
    }
    .filter-dropdown-btn:hover {
        background: var(--bg-hover);
        border-color: var(--text-muted);
    }
    .filter-dropdown-btn svg {
        width: 10px;
        height: 10px;
    }
    .filter-dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        margin-top: 2px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 3px;
        min-width: 140px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 100;
        display: none;
        box-shadow: 0 2px 8px var(--shadow-color);
    }
    .filter-dropdown.open .filter-dropdown-menu {
        display: block;
    }
    .filter-dropdown-item {
        padding: 6px 10px;
        font-size: 11px;
        color: var(--text-primary);
        cursor: pointer;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        display: block;
    }
    .filter-dropdown-item:hover {
        background: var(--bg-hover);
    }

    /* Color Picker */
    .color-picker-row {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .color-picker-row label {
        font-size: 11px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .color-picker {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .color-picker-selected {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 2px solid var(--border-color);
        cursor: pointer;
        background: var(--bg-primary);
        transition:
            transform 0.15s,
            border-color 0.15s;
        z-index: 10;
        position: relative;
    }
    .color-picker-selected:hover {
        border-color: var(--text-muted);
    }
    .color-picker-selected.no-color {
        background: var(--bg-primary);
    }
    .color-picker-selected.no-color::after {
        content: "";
        position: absolute;
        top: 50%;
        left: -2px;
        right: -2px;
        height: 2px;
        background: var(--text-muted);
        transform: rotate(-45deg);
    }

    .color-option {
        position: absolute;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        border: 2px solid #00000019;
        cursor: pointer;
        box-shadow: 0 1px 3px #00000026;
        opacity: 0;
        pointer-events: none;
        transition:
            left 0.25s cubic-bezier(0.34, 1.56, 0.64, 1),
            top 0.25s cubic-bezier(0.34, 1.56, 0.64, 1),
            opacity 0.15s,
            transform 0.15s;
    }

    @media (prefers-color-scheme: dark) {
        .color-option {
            border-color: #ffffff26;
        }
    }

    .color-picker.open .color-option {
        opacity: 1;
        pointer-events: auto;
    }
    .color-option:hover {
        transform: scale(1.2);
        z-index: 20;
    }
    .color-option.no-color-option {
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #dddddd;
    }
    @media (prefers-color-scheme: dark) {
        .color-option.no-color-option {
            background: #1e1e1e;
            border-color: #444444;
        }
    }
    .color-option.no-color-option svg {
        width: 12px;
        height: 12px;
        color: #999999;
    }

    /* Staggered animation delays */
    .color-option:nth-child(2) {
        transition-delay: 15ms;
    }
    .color-option:nth-child(3) {
        transition-delay: 30ms;
    }
    .color-option:nth-child(4) {
        transition-delay: 45ms;
    }
    .color-option:nth-child(5) {
        transition-delay: 60ms;
    }
    .color-option:nth-child(6) {
        transition-delay: 75ms;
    }
    .color-option:nth-child(7) {
        transition-delay: 90ms;
    }
    .color-option:nth-child(8) {
        transition-delay: 105ms;
    }
    .color-option:nth-child(9) {
        transition-delay: 120ms;
    }

    /* Settings */
    .settings-btn {
        position: fixed;
        bottom: 16px;
        left: 16px;
        width: 32px;
        height: 32px;
        background: transparent;
        border: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--text-muted);
        z-index: 50;
    }
    .settings-btn:hover {
        background: var(--bg-hover);
        color: var(--text-secondary);
        border-color: var(--text-muted);
    }
    .settings-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 280px;
        background: var(--bg-primary);
        border-right: 1px solid var(--border-color);
        z-index: 100;
        transform: translateX(-100%);
        transition: transform 150ms ease;
        display: flex;
        flex-direction: column;
    }
    .settings-sidebar.open {
        transform: translateX(0);
    }
    .settings-header {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-light);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .settings-header h3 {
        margin: 0;
        font-size: 14px;
        font-weight: 500;
    }
    .settings-close {
        width: 28px;
        height: 28px;
        border: none;
        background: none;
        cursor: pointer;
        border-radius: 3px;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .settings-close:hover {
        background: var(--bg-hover);
        color: var(--text-secondary);
    }
    .settings-body {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
    }
    .settings-footer {
        padding: 12px 16px;
        border-top: 1px solid var(--border-light);
        text-align: center;
        font-size: 11px;
        color: var(--text-muted);
    }
    .settings-section {
        margin-bottom: 20px;
    }
    .settings-section-title {
        font-size: 11px;
        font-weight: 500;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 10px;
    }
    .settings-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .settings-row label {
        font-size: 13px;
        color: var(--text-primary);
    }
    .settings-row span {
        font-size: 13px;
        color: var(--text-secondary);
    }
    .settings-range {
        width: 100%;
        margin-bottom: 12px;
        cursor: pointer;
    }
    .settings-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        font-size: 13px;
        cursor: pointer;
    }
    .settings-checkbox input {
        margin: 0;
    }
    .settings-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        z-index: 99;
        opacity: 0;
        visibility: hidden;
        transition:
            opacity 150ms,
            visibility 150ms;
    }
    .settings-overlay.open {
        opacity: 1;
        visibility: visible;
    }

    .compose-wrapper {
        position: fixed;
        bottom: 16px;
        right: 16px;
        z-index: 50;
    }
    .compose-btn {
        width: 40px;
        height: 40px;
        border-radius: 3px;
        border: 1px solid var(--border-color);
        background: var(--bg-primary);
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .compose-btn:hover {
        background: var(--bg-hover);
        color: var(--text-primary);
        border-color: var(--text-muted);
    }
    .compose-menu {
        position: absolute;
        bottom: 48px;
        right: 0;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 3px;
        min-width: 180px;
        max-width: 240px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(4px);
        transition:
            opacity 100ms,
            transform 100ms,
            visibility 100ms;
    }
    .compose-wrapper:hover .compose-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    .compose-menu-loading {
        padding: 10px 12px;
        color: var(--text-muted);
        font-size: 12px;
    }
    .compose-menu-item {
        padding: 8px 12px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 1px;
        border-bottom: 1px solid var(--border-light);
    }
    .compose-menu-item:last-child {
        border-bottom: none;
    }
    .compose-menu-item:hover {
        background: var(--bg-hover);
    }
    .compose-menu-name {
        font-size: 13px;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .compose-menu-email {
        font-size: 11px;
        color: var(--text-muted);
        white-space: nowrap;
        overflow: hidden;
